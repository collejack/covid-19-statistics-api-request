<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Stats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body class="bg-dark">

        <div class="text-light">

            <h6 class="text-muted mb-4">Utilisation de l'API : https://covid19.mathdro.id/api</h6>
        </div>
        <div>
            <div class="row mb-2">
                <div class="col-sm-12 mb-">

                    <div class="error text-light"></div>

                        <select name="countries" id="countries">
                            <option value="ALL">Monde</option>
                        </select>
                    </div>
                </div>
            </div>
                <div class="country-stats"></div>
        </div>
    </div>
